<!DOCTYPE html>
<html>
<script src="receiver.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="screensaver.js"></script>

<head>
    <title>DeskCast</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <div id="screen" class="fill-parent">
        <div id="player-container" class="fill-parent">
            <div id="player" class="fill-parent">
                <video id="video-player" class="fill-parent"></video>
                <img id="album-art" />
            </div>
            <div id="playback-overlay">
                <div id="playback-overlay-background">
                    <img id="playback-overlay-cover" src="unknown.png"/>
                    
                    <div id='playing-pause-overlay' class='fade-out'></div>
                    <div id='playing-error-overlay'></div>

                    <div id="playback-overlay-title"></div>
                    <div id="playback-overlay-description"></div>
                    <div class='progress-back'>
                        <div id="playback-progress" class='progress-inner'></div>
                    </div>
                    <div id="play-position" class='current track-time'></div>
                    <div id="play-duration" class='total track-time'></div>
                </div>
            </div>

            <div id='buffering-container' class='container-panel'>
                <div class='buffering-spinner-box'>
                    <img id="buffering-spinner"/>
                </div>
            </div>
            
        </div>
        <div id="idle-screen" class="fill-parent">
            <div id="idle-screen-image">
                <img id="idle-logo-app" src="logo.png" alt="BeyondPod" />
            </div>
            <div id="idle-screen-status">Ready to Cast</div>
        </div>
        <div id="screensaver" class="screensaver fill-parent">
            <div id="ssaver-clock" class="clock"></div>
            <div id='ssaver-container' class='fade-transition'>
                <div id='ssaver-box'>
                    <img id='ssaver-art' />
                </div>
                <div id='ssaver-text' class='playing-info'>
                    <div id="ssaver-title" class='playing-text title'></div>
                    <div id="ssaver-description" class='playing-text description'></div>
                    <div id="ssaver-remaining" class='playing-text remaining'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
